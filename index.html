<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencers Unlimited</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div>
      <div class = "title-container">
        <h1>Influencers Unlimited</h1>
      </div>
    </div>
    <options>
        <h2 class="category">Social Platforms</h2>
        <button data-platform="youtube" class="platforms">Youtube</button>
        <button data-platform="instagram" class="platforms">Instagram</button>
        <button data-platform="snapchat" class="platforms">Snapchat</button>
        <button data-platform="tiktok" class="platforms">TikTok</button>
        <button data-platform="twitter" class="platforms">Twitter</button>
        <button data-platform="twitch" class="platforms">Twitch</button>
        <button data-platform="patreon" class="platforms">Patreon</button>
        <h2 class="category">Music Platforms</h2>
        <button data-platform="spotify" class="platforms">Spotify</button>
        <button data-platform="applemusic" class="platforms">Apple Music</button>
        <h2 class="category">Education Platforms</h2>
        <button data-platform="skillshare" class="platforms">Skillshare</button>
        <button data-platform="teachable" class="platforms">Teachable</button>
        <button data-platform="kajabi" class="platforms">Kajabi</button>
        <button data-platform="udemy" class="platforms">Udemy</button>
        <button data-platform="thinkific" class="platforms">Thinkific</button>
        <h2 class="category">Ecommerce Platforms</h2>
        <button data-platform="shopify" class="platforms">Shopify</button>
        <button data-platform="wix" class="platforms">Wix</button>
        <button data-platform="spuarespace" class="platforms">Squarespace</button>
        <button data-platform="amazon" class="platforms">Amazon</button>
        <button data-platform="etsy" class="platforms">Etsy</button>
        <h2 class="category">Merchandise Platforms</h2>
        <button data-platform="tspring" class="platforms">T-Spring</button>
        <button data-platform="threads" class="platforms">Threads</button>
        <button data-platform="uberprints" class="platforms">UberPrints</button>
        <button data-platform="captiv8" class="platforms">Captiv8</button>
        <button data-platform="vistaprint" class="platforms">Vista Print</button>
        <button data-platform="awesomemerch" class="platforms">Awesome Merch</button>
    </options>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
