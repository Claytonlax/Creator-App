<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencers Unlimited</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div>
      <div class = "title-container">
        <h1 class = "title is-1 is-underlined" >Influencers Unlimited</h1>
      </div>
    </div>
    

    <div id="options_container" class="hide">
        <div class="enter-username-container">
          <div id="enter-username">
            <h2>Welcome!</h2> 
            <input placeholder="Enter Name Here">
          </div>
        </div>
      <main>
        <div class="options-container">
          <div class = "column" id = "button-container">
            <h2 class="category">Social Platforms</h2>
            <div class= "button-group">
            <button class="platforms">Youtube</button>
            <button class="platforms">Instagram</button>
            <button class="platforms">Snapchat</button>
            <button class="platforms">TikTok</button>
            <button class="platforms">Twitter</button>
            <button class="platforms">Twitch</button>
            <button class="platforms">Patreon</button>
          </div>
        </div>
        <div class = "column" id="button-container">
            <h2 class="category">Music Platforms</h2>
            <div class= "button-group">
            <button class="platforms">Spotify</button>
            <button class="platforms">Apple Music</button>
            </div>
          </div>
          <div class = "column" id = "button-container">
            <h2 class="category">Education Platforms</h2>
            <div class= "button-group">
            <button class="platforms">Skillshare</button>
            <button class="platforms">Teachable</button>
            <button class="platforms">Kajabi</button>
            <button class="platforms">Udemy</button>
            <button class="platforms">Thinkific</button>
            </div>
          </div>
          <div class = "column" id = "button-container">
            <h2 class="category">Ecommerce Platforms</h2>
            <div class= "button-group">
            <button class="platforms">Shopify</button>
            <button class="platforms">Wix</button>
            <button class="platforms">Squarespace</button>
            <button class="platforms">Amazon</button>
            <button class="platforms">Etsy</button>
            </div>
          </div>
          <div class = "column" id = "button-container">
            <h2 class="category">Merchandise Platforms</h2>
            <div class= "button-group">
            <button class="platforms">T-Spring</button>
            <button class="platforms">Threads</button>
            <button class="platforms">UberPrints</button>
            <button class="platforms">Captiv8</button>
            <button class="platforms">Vista Print</button>
            <button class="platforms">Awesome Merch</button>
            </div>
          </div>
        </div>
      </main>
      <div class="submit-container">
        <button id="submit">Submit</button>
      </div>
    </div>

    <button id="options_btn">Add More Widgets</button>
    <div class="goal-input-container"></div>
    <div class="goal-input-text"></div>
    <div class="widget-container">
      <div class="widget-box"></div>
    </div>
    <div class="widget-container">
      <div id="test_widget"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
