<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencers Unlimited</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div id="title-container">
      <h1>Influencers Unlimited</h1>
      <nav class="buttons-nav">
        <button id="info" class="nav_btn">Info</button>
        <button id="goals_btn" class="nav_btn">Set Goals</button>
        <button id="example_btn" class="nav_btn">Example Data</button><!-- switch out with example data structure-->
        <button id="options_btn" class="nav_btn">Add More Widgets</button>
      </nav>
    </div>
    
    <div id="div_extra_wrap_wrap">
      <div id="goals_container" class="enter-username-container" style="display: none;">
        <h2>Welcome!</h2> 
        <form id="goals_form">
          <label>User Name
            <input id="user_name" placeholder="1willcobb"/>
          </label>
          <label>Monthly Revenue Goal
            <input id="rev_goal" placeholder="10000"/>
          </label>
          <label>Monthly Influence Goal
            <input id="influence_goal" placeholder="2000"/>
          </label>
          <button id="enter" class="enter_btn">Save</button>
        </form>
      </div>
    </div>

      <div id="options-container" style="display: none;">
        <div>
          <div class="options-container">
            <div class = "column" id = "button-container">
              <h2 class="category">Social Platforms</h2>
              <div class= "button-group">
              <button id="youtube" class="platforms">Youtube</button>
              <button id="instagrm" class="platforms soon">Instagram</button>
              <button id="snapchat" class="platforms soon">Snapchat</button>
              <button id="tiktok" class="platforms soon">TikTok</button>
              <button id="twitter" class="platforms soon">Twitter</button>
              <button id="twitch" class="platforms soon">Twitch</button>
              <button id="patreon" class="platforms soon">Patreon</button>
            </div>
          </div>
          <div class = "column" id="button-container">
            <h2 class="category">Music Platforms</h2>
            <div class= "button-group">
              <button id="spotify" class="platforms soon">Spotify</button>
              <button id="apple_music" class="platforms soon">Apple Music</button>
            </div>
          </div>
          <div class = "column" id = "button-container">
            <h2 class="category">Education Platforms</h2>
            <div class= "button-group">
              <button id="skillshare" class="platforms soon">Skillshare</button>
              <button id="teachable" class="platforms">Teachable</button>
              <button id="kajabi" class="platforms soon">Kajabi</button>
              <button id="udemy" class="platforms soon">Udemy</button>
              <button id="thinkific" class="platforms soon">Thinkific</button>
            </div>
          </div>
          <div class = "column" id = "button-container">
            <h2 class="category">Ecommerce Platforms</h2>
            <div class= "button-group">
              <button id="shopify" class="platforms soon">Shopify</button>
              <button id="wix" class="platforms soon">Wix</button>
              <button id="squarespace" class="platforms soon">Squarespace</button>
              <button id="amazon" class="platforms soon">Amazon</button>
              <button id="etsy" class="platforms soon">Etsy</button>
              <button id="reverb" class="platforms">Reverb</button>
            </div>
          </div>
          <div class = "column" id = "button-container">
            <h2 class="category">Merchandise Platforms</h2>
            <div class= "button-group">
              <button id="t-spring" class="platforms soon">T-Spring</button>
              <button id="threads" class="platforms soon">Threads</button>
              <button id="uberprints" class="platforms soon">UberPrints</button>
              <button id="captiv8" class="platforms soon">Captiv8</button>
              <button id="vista_print" class="platforms soon">Vista Print</button>
              <button id="awesome_merch" class="platforms soon">Awesome Merch</button>
            </div>
          </div>
        </div>
        <div class="submit-container">
          <button id="submit">Done</button>
        </div>
      </div>
    </div>
      

    <!--? Modal -->
    <div id="user_input" class="modal">
      <div class="modal-background"></div>
      <div id="modal-content" class="modal-content" >
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <div id="goal_input_container"></div>


    <div class="widget-container">
      <div id="user_stats">
        <div id="user_goals">
          <div>User: <span id="user_name_storage"></span></div>
          <div>Monthly Revenue Goal: $<span id="rev_goal_storage"></span></div>
          <div>Influence Goal: <span id="influence_goal_storage"></span></div>
        </div>
        <div id="container"></div>
        <div id="user_charts">
          <div>Percent Towards Rev: <span id="percent_rev"></span></div>
          <div>Percent Towards Influence: <span id="percent_inf"></span></div>
        </div>
      </div>
      <div class="widget-box"></div>
    </div>

    
    <!--? Widgets Load HERE-->
    <div class="widget-container">
      <div id="test_widget"></div>
    </div>
    <div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma@0.9.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
    </div>
  </body>
</html>
